<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Headers-->
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header4</h4>
    <h5>Header5</h5>
    <h6>Header6</h6>
    <hr />
    <!-- Paragraphs -->
    <p>this is a paragraph</p>
    <span>this is a span</span>
    <hr />
    <!-- Links -->
    <a href="">Link</a>
    <a href="https://google.com" target="_blank">Google</a>
    <hr />
    <!-- Forms -->
    <form>
      <!-- input for username type = text -->
      <label for="username">Uesername:</label>
      <input type="text" name="username" placeholder="ex:khaled..." required />
      <!-- input for email type = email -->
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        placeholder="ex:khaled@gmail.com..."
        required
      />
      <!-- input for password type = password -->
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        placeholder="ex:......."
        required
      />
      <input type="submit" value="Confirm" />
      <label for="checkbox">pepsi:</label>
      <input type="checkbox" name="checkbox" id="" />
      <!-- --------------------------- -->
      <label for="checkbox">coka cola:</label>
      <input type="checkbox" name="checkbox" id="" />
      <!-- --------------------------- -->
      <label for="checkbox">sprite:</label>
      <input type="checkbox" name="checkbox" id="" />
      <!-- ----------------------------- -->
      <hr />
      <label for="radio">potato:</label>
      <input type="radio" name="radio" id="" />
      <!-- ------------------------------ -->
      <label for="radio">tomato:</label>
      <input type="radio" name="radio" id="" />
      <!-- ---------------------- -->
      <label for="radio">letice:</label>
      <input type="radio" name="radio" id="" />

      <!-- ------------------ -->
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type="time" name="" id="" />
      <input type="range" name="" id="" />
    </form>
    <hr />

    <!-- Lists -->
    <!-- unordered list -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <!-- ordered list -->
    <ol>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>

    <!-- tables -->
    <table border="1px">
      <tr>
        <th>Country</th>
        <th>Population</th>
        <th>Continet</th>
      </tr>
      <tr>
        <td>Algeria</td>
        <td>40m</td>
        <td>Africa</td>
      </tr>
      <tr>
        <td>Egypt</td>
        <td>120m</td>
        <td>Africa</td>
      </tr>
    </table>
    <!-- Images -->
    <img
      src="https://i.pinimg.com/236x/01/ca/4a/01ca4a8265d3352d1d1283fdf28c7c20.jpg"
      alt="skull"
    />
    <img src="images/house.jpg" alt="house" width="500" height="500" />
    <!-- videos -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/vHc3e46ahfY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div>
      <img src="images/house.jpg" alt="" />
    </div>
    <img
      src="https://i.pinimg.com/236x/01/ca/4a/01ca4a8265d3352d1d1283fdf28c7c20.jpg"
      alt="skull"
    />
  </body>
</html>
